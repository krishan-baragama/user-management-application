<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users Data - Submit Form</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .card {
      width: clamp(25%, 280px, 100%);
      max-width: 650px;
      border: 1px solid #373535;
      padding-bottom: 1em;
    }

    .card:hover {
      background-color: #601ef90f;
      transition: all 250ms ease-in-out;
      box-shadow: 0 2px 2px 0 rgb(222 222 222 / 14%),
                  0 3px 1px -2px rgb(228 228 228 / 12%),
                  0 1px 12px 1px rgb(255 255 255 / 20%);
    }

    .card .card-title {
      color: white;
      position: absolute;
      bottom: 125px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      font-weight: 700;
      backdrop-filter: blur(10px);
      transition: all 210ms ease-in-out;
    }

    .card:hover .card-title {
      bottom: 201px;
      text-shadow: 1px 1px 2px #000000eb;
    }

    #users-container {
      gap: 1.5rem;
    }
  </style>
</head>

<body class="bg-light text-center mt-5">
  <div class="container">
    <h1 class="text-primary mb-4">Users data</h1>

    <!-- Spinner -->
    <div class="spinner-border text-primary d-none" role="status"></div>

    <!-- Alert -->
    <div class="alert d-none mt-3" role="alert"></div>

    <!-- Users Container -->
    <main>
      <div
        class="row row-cols-1 row-cols-md-3 justify-content-center"
        id="users-container"
      ></div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script type="module" src="./js/script.js"></script>

  <!-- ====================== -->
  <!-- ✅ Bootstrap Modal -->
  <!-- ====================== -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT USER</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Form will be dynamically generated here -->
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <!-- ✅ 'submit-btn' class added for JS event listener -->
          <button type="submit" class="btn btn-primary submit-btn">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
