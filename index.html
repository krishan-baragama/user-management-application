<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Data Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .card {
    width: clamp(25%, 280px, 100%);
    max-width: 650px;
    border: 1px solid #373535;
    padding-bottom: 1em;
  }

  .card:hover {
    background-color: #601ef90f;
    transition: all 250ms ease-in-out;
    -webkit-box-shadow: 0 2px 2px 0 rgb(222 222 222 / 14%),
                        0 3px 1px -2px rgb(228 228 228 / 12%),
                        0 1px 12px 1px rgb(255 255 255 / 20%);
    box-shadow: 0 2px 2px 0 rgb(222 222 222 / 14%),
                0 3px 1px -2px rgb(228 228 228 / 12%),
                0 1px 12px 1px rgb(255 255 255 / 20%);
  }

  .card .card-title {
    color: white;
    position: absolute;
    bottom: 125px;
    left: 50%;
    text-transform: uppercase;
    max-width: 100%;
    padding: 24px;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    font-size: 1.2em;
    font-weight: 700;
    transition: all 210ms ease-in-out;
    backdrop-filter: blur(10px);
  }

  .card:hover .card-title {
    bottom: 201px;
    text-shadow: 1px 1px 2px #000000eb;
  }

  #users-container {
    gap: 1.5rem;
  }
</style>

</head>
<body class="bg-light text-center mt-5">

  <div class="container">
    <h1 class="text-primary mb-4">Mock Data Fetch Example</h1>

    <div class="spinner-border text-primary d-none" role="status"></div>
    <div class="alert d-none mt-3" role="alert"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
