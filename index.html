<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users Data - Update DOM</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- External Custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-light text-center mt-5">
  <div class="container">
    <h1 class="text-primary mb-4">Users Data</h1>

    <!-- Spinner -->
    <div class="spinner-border text-primary d-none" role="status"></div>

    <!-- Alert -->
    <div class="alert d-none mt-3" role="alert"></div>

    <!-- Users Container -->
    <main>
      <div
        class="row row-cols-1 row-cols-md-3 justify-content-center"
        id="users-container"
      ></div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JavaScript -->
  <script type="module" src="./js/script.js"></script>

  <!-- ====================== -->
  <!-- Bootstrap Modal -->
  <!-- ====================== -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT USER</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Form will be dynamically generated here -->
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <!-- 'submit-btn' for JavaScript event listener -->
          <button type="submit" class="btn btn-primary submit-btn">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
